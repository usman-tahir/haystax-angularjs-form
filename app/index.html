<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AngularJS Form</title>

    <!-- Bootstrap dependency from bower_components/ -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="RegistrationForm">

    <main role="main">
        <!-- Jumbotron Header -->
        <div class="jumbotron">
            <div class="container text-center">
                <h1 class="display-3">Registration Form</h1>
                <p class="text-primary">
                    Please enter the requested details below to register for our services.
                </p>
            </div>
        </div>
        <div class="container">
            <form name="registration" ng-controller="RegistrationFormController">
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email address</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" placeholder="Enter an email address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" placeholder="Enter a password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone number</label>
                    <div class="col-sm-4">
                        <input type="tel" class="form-control" placeholder="Enter a phone number">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- AngularJS dependency from bower_components/ -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <!-- jQuery/Bootstrap dependencies from bower_components/ -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/controller/RegistrationForm.js"></script>
</body>
</html>
